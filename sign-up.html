<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Sign Up</h1>
            <form action="process-signup.php" method="post" id="signup" novalidate>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter Your Name" name="name">
                </div>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required placeholder="Enter Your Email" name="email">
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="email" required placeholder="Enter a Username" name="username">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required placeholder="Enter Your Password" name="password">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required placeholder="Re-enter Your Password" name="password-validation">
                </div>
                <input type="submit" value="Sign Up">
            </form>
            <span>
                Already have an account?
                <a href="#">Login</a>
            </span>
        </div>
    </div>
</body>
</html>
