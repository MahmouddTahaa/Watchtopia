<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Watchtopia</title>

  <link rel="stylesheet" href="css/signup.css">
  <link rel="icon" type="image/x-icon" href="images/W.png">

</head>

<body>
  <header>
    <div>
      <a href="./index.html">
        <h1 class="logo" style="text-transform: uppercase;">Watch<span>topia</span></h1>
      </a>
    </div>
  </header>

  <div class="wrapper">
    <div class="form-box login">
      <h2>SIGN UP</h2>
      <form accept="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </span>
          <input type="text" required>
          <label>Name</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="email"></ion-icon>
          </span>
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Confirm-Password</label>
        </div>


        <div class="confermpass">
          <label><input type="checkbox" required>
            I agree to the terms and conditions of the site</label>
        </div>

        <button type="submit" class="btn">Signup</button>

        <div class="login-register">
          <p>Already a member?
              <a href="./login.html" class="register-link">
                  Login</a>
          </p>
      </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
